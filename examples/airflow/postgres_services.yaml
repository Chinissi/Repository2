  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: example_user
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: gx_example_db
    ports:
      - "5432:5432"
    networks:
      - dbnet
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  db_setup:
    image: gx/db_setup
    build:
      context: .
      dockerfile: ./db_setup.Dockerfile
    depends_on:
      - db
    environment:
      CONNECTION_STRING: postgresql://example_user@db/gx_example_db
    networks:
      - dbnet
    entrypoint: python load_data.py

  jupyter:
    image: gx/postgres_example_jupyter
    build:
      context: .
      dockerfile: ./jupyter.Dockerfile
    environment:
      CONNECTION_STRING: postgresql://example_user@db/gx_example_db
    depends_on:
      - db
      - db_setup
    networks:
      - dbnet
    ports:
      - "8888:8888"

networks:
  dbnet:
    driver: bridge
