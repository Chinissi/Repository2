# This is a basic configuration for testing.
# It has comments that should be preserved.
datasources:
  # For example, this one.
  mydatasource:
    type: pandas
    generators:
      # The name default is read if no datasource or generator is specified
      mygenerator:
        type: subdir_reader
        base_directory: ../data

stores:

  local_validation_result_store:
    module_name: great_expectations.data_context.store
    class_name: NameSpacedFilesystemStore
    store_config:
      base_directory: uncommitted/validations/
      serialization_type: json
      file_extension: .json

  local_profiling_store:
    module_name: great_expectations.data_context.store
    class_name: NameSpacedFilesystemStore
    store_config:
      base_directory: uncommitted/profiling/
      serialization_type: json
      file_extension: .json

  local_workbench_site_store:
    module_name: great_expectations.data_context.store
    class_name: NameSpacedFilesystemStore
    store_config:
      base_directory: uncommitted/documentation/local_site
      file_extension: .html

  shared_team_site_store:
    module_name: great_expectations.data_context.store
    class_name: NameSpacedFilesystemStore
    store_config:
      base_directory: uncommitted/documentation/team_site
      file_extension: .html

  fixture_validation_results_store:
    module_name: great_expectations.data_context.store
    class_name: NameSpacedFilesystemStore
    store_config:
      base_directory: fixtures/validations
      file_extension: .zzz