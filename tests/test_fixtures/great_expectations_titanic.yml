datasources:
  # For example, this one.
  mydatasource:
    type: pandas
    generators:
      # The name default is read if no datasource or generator is specified
      mygenerator:
        type: subdir_reader
        base_directory: ../data
plugins_directory: plugins/
expectations_directory: expectations/
evaluation_parameter_store_name: evaluation_parameter_store
data_docs:
  sites:
stores:

  local_validation_result_store:
    module_name: great_expectations.data_context.store
    class_name: NamespacedReadWriteStore
    store_config:
      resource_identifier_class_name: ValidationResultIdentifier
      serialization_type: json
      store_backend:
        module_name: great_expectations.data_context.store
        class_name: FilesystemStoreBackend
        base_directory: uncommitted/validations
        file_extension: json
        filepath_template: '{4}/{0}/{1}/{2}/{5}/{3}.{file_extension}'
        replaced_substring: /
        replacement_string: ___

