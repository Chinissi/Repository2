name: docstring checker

on:
  pull_request

jobs:
  docstring-checker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run script
      id: docstrings
      run: |
        OUTPUT=$(python scripts/check_docstring_coverage.py)
        OUTPUT="${OUTPUT//'%'/'%25'}"
        OUTPUT="${OUTPUT//$'\n'/'%0A'}"
        OUTPUT="${OUTPUT//$'\r'/'%0D'}"
        echo "::set-output name=result::$OUTPUT"
    - uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: docstrings
        message: |
          Here is your docstring coverage report:
          ```
          ${{ steps.docstrings.outputs.result }}
          ```
          For more details, see https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}?check_suite_focus=true
