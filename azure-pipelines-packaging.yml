strategy:
  matrix:
    linux-py36-pip:
      imageName: 'ubuntu-latest'
      pythonVersion: '3.6'
      runner: 'pip'
    linux-py37-pip:
      imageName: 'ubuntu-latest'
      pythonVersion: '3.7'
      runner: 'pip'
    linux-py38-pip:
      imageName: 'ubuntu-latest'
      pythonVersion: '3.8'
      runner: 'pip'
    linux-py39-pip:
      imageName: 'ubuntu-latest'
      pythonVersion: '3.9'
      runner: 'pip'
    mac-py37-pip:
      imageName: 'macOS-latest'
      pythonVersion: '3.7'
      runner: 'pip'
    mac-py38-pip:
      imageName: 'macOS-latest'
      pythonVersion: '3.8'
      runner: 'pip'
    mac-py39-pip:
      imageName: 'macOS-latest'
      pythonVersion: '3.9'
      runner: 'pip'
    windows-py37-pip:
      imageName: 'windows-latest'
      pythonVersion: '3.7'
      runner: 'pip'
    windows-py38-pip:
      imageName: 'windows-latest'
      pythonVersion: '3.8'
      runner: 'pip'
    windows-py39-pip:
      imageName: 'windows-latest'
      pythonVersion: '3.9'
      runner: 'pip'
    linux-py36-conda:
      imageName: 'ubuntu-latest'
      pythonVersion: '3.6'
      runner: 'conda'
    linux-py37-conda:
      imageName: 'ubuntu-latest'
      pythonVersion: '3.7'
      runner: 'conda'
    linux-py38-conda:
      imageName: 'ubuntu-latest'
      pythonVersion: '3.8'
      runner: 'conda'
    linux-py39-conda:
      imageName: 'ubuntu-latest'
      pythonVersion: '3.9'
      runner: 'conda'
    mac-py37-conda:
      imageName: 'macOS-latest'
      pythonVersion: '3.7'
      runner: 'conda'
    mac-py38-conda:
      imageName: 'macOS-latest'
      pythonVersion: '3.8'
      runner: 'conda'
    mac-py39-conda:
      imageName: 'macOS-latest'
      pythonVersion: '3.9'
      runner: 'conda'
    windows-py37-conda:
      imageName: 'windows-latest'
      pythonVersion: '3.7'
      runner: 'conda'
    windows-py38-conda:
      imageName: 'windows-latest'
      pythonVersion: '3.8'
      runner: 'conda'
    windows-py39-conda:
      imageName: 'windows-latest'
      pythonVersion: '3.9'
      runner: 'conda'

pool:
  vmImage: $(imageName)

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(pythonVersion)'
    displayName: 'Use Python $(pythonVersion)'

  - script: |
      python -m pip install --upgrade pip==21.3.1
      pip install great_expectations
    condition: eq(variables['runner'], 'pip')
    displayName: 'pip'

  - script: |
      echo 'Hello conda'
    condition: eq(variables['runner'], 'conda')
    displayName: 'conda'
